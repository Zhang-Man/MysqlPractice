<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="logo" href="images/logo.png">
 
    <title>Signin</title>
 
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/login.css" rel="stylesheet">
 
  </head>
 
  <body class="text-center">

    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

 
    <div class="container">
      <form class="form-signin" method="post" action="/Mysql_practice/user/login">
        <img class="mb-4" src="images/logo.png" alt="" width="180" height="72">
        <h2 class="form-signin-heading font-weight-bold">登录</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        
        <button class="btn btn-lg btn-primary btn-block" id="check" type="submit">登录</button>
      </form>
 
    </div> 
  </body>
</html>
