<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>答题</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/bootstrap-grid.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/bootstrap-reboot.min.css" type="text/css" />
		<script src="../js/jquery.min.js"></script>

	</head>
	<style>
		.disabled {
			background: #fff;
			color: #ccc;
			border: solid 0px;
		}
		
		.disabled:hover {
			background: none;
			color: #ccc;
		}
		
		#error{
			font-size: 20px;
		    word-break:normal; 
		    width:auto; 
		    display:block; 
		    white-space:pre-wrap;
		    word-wrap : break-word ;
		    overflow: hidden ;
		    font-weight: 700;
		    line-height: 1;
		    color: #fff;
		    background-color: #f00;
		    text-align: center;
		    vertical-align: baseline;
		    border-radius: .25em;
		}
	</style>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-bottom:30px">
			<a class="navbar-brand" href="#">SQL在线测试</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">状态</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">排行榜</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid">

			<div class="row">
				<div class="col-6">
					<div class="card">
						<div class="card-header bg-info text-white">
							题目
						</div>
						<div id="question" class="card-body">

						</div>
					</div>
					<br>
					<div class="card">
						<div class="card-header bg-info text-white">
							解答
						</div>
						<div class="card-body">
							<!--<form class="form-horizontal">-->
							<div class="control-group">

								<div class="controls">
									<textarea style="width: 100%; height: 400px ;overflow: auto;word-break: break-all; resize: none;" id="inputsql"></textarea>
								</div>
							</div>

							<div class="control-group">
								<div class="controls">
									<button type="button" class="btn btn-primary" id="btnformat" onclick="sql_format()">格式化</button>
									<button type="button" onclick="preview()" class="btn btn-primary">运行</button>
									<button type="button" onclick="compare()" class="btn btn-success">提交</button>
								</div>
							</div>
							<!--</form>-->
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="card">
						<div class="card-header bg-primary text-white">
							预览
						</div>
						<div class="card-body">
							<span id="error"></span>
							<table class="table">
								<tbody id="tbody">
								</tbody>
							</table>
						</div>
					</div>
					<div id="countdown" ></div>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="col-12 text-center">
					<input type="button" class="btn btn-circle" value="上一题" onclick="page(-1)" />
					<input type="button" class="btn btn-circle" value="回目录" onclick="javascript:window.location.href='./quizs.html'" />
					<input type="button" class="btn btn-circle" value="下一题" onclick="page(1)" />
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
		<script type="text/javascript" src="../js/sql-formatter.min.js"></script>
		<script src="../js/answer.js"></script>
		<script>
			
			
		</script>
	</body>
</html>
